apply plugin: 'com.android.library'


android {
    compileSdkVersion 29
    buildToolsVersion '29.0.2'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0.0"
    }
    buildTypes {
        release {
            buildConfigField "boolean", "LOG_DEBUG", "false"
        }
        debug {
            buildConfigField "boolean", "LOG_DEBUG", "true"
        }
    }
}


ext {
    isLibrary = true
    pomArtifactId = "Common"
    pomDescription = "Common of android picker"
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/Parse-1.9.4.jar')
    compile files('libs/commons-codec-1.6.jar')
    compile files('libs/alipaySdk-20160516.jar')

    api 'androidx.legacy:legacy-support-v4:1.0.0'
    api 'androidx.recyclerview:recyclerview:1.1.0'
    api 'androidx.annotation:annotation:1.1.0'
    api 'com.google.android.material:material:1.0.0'
    api 'androidx.cardview:cardview:1.0.0'
    api 'androidx.appcompat:appcompat:1.1.0'
    api 'androidx.multidex:multidex:2.0.1' // 分包

    //retrofit和rxjava
    compile 'com.squareup.retrofit2:retrofit:2.0.0-beta3'
    compile 'com.squareup.okhttp3:logging-interceptor:3.1.2'
    compile 'io.reactivex:rxjava:1.0.1'
    compile 'io.reactivex:rxandroid:1.0.1'
    compile 'com.squareup.retrofit2:converter-gson:2.0.0-beta4'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.0-beta4'

    api 'com.jakewharton:butterknife:10.2.1' // view注解
    api 'com.alibaba:fastjson:1.1.71.android' // json解析封装框架
    api 'com.github.chrisbanes:PhotoView:2.3.0' // 图片缩放
    api 'com.github.bumptech.glide:glide:4.11.0'  // 显示图片框架
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
    api 'com.github.clans:fab:1.6.4' // 悬浮动画菜单 [停止维护](https://github.com/Clans/FloatingActionButton)
    api 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar'// 菜单栏 [停止维护](https://github.com/H07000223/FlycoTabLayout)
    api 'com.orhanobut:logger:2.2.0' // 打印日志 [两年前维护](https://github.com/orhanobut/logger)
    api 'cn.hugeterry.updatefun:updatefun:2.0.6' // fire.im自动更新 [两年前维护](https://github.com/hugeterry/UpdateFun)
    api 'com.umeng.analytics:analytics:latest.integration' // 友盟统计
}


